databaseChangeLog:
  - changeSet:
      id: 2
      author: noverlin
      changes:
        - createTable:
            tableName: dishes
            schemaName: public
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: variants_description
                  type: varchar(255)
              - column:
                  name: price
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
