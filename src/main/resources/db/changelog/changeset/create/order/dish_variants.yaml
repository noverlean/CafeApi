databaseChangeLog:
  - changeSet:
      id: 1
      author: noverlin
      changes:
        - createTable:
            tableName: dish_variants
            schemaName: public
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: additional_price
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
