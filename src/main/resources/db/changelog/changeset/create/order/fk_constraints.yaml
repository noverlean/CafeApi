databaseChangeLog:
  - changeSet:
      id: 5
      author: noverlin
      changes:
        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: dish_id
            constraintName: fk_order_items_dish
            referencedTableName: dishes
