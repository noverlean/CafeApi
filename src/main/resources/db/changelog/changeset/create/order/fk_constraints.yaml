            schemaName: public

  - changeSet:
      id: 6
      author: noverlin
      changes:
        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: variant_id
            constraintName: fk_order_items_variant
            referencedTableName: dish_variants
            referencedColumnNames: id
            schemaName: public
