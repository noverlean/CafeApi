databaseChangeLog:
  - changeSet:
      id: 3
      author: noverlin
      changes:
        - createTable:
            tableName: order_items
            schemaName: public
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: dish_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: variant_id
                  type: bigint
              - column:
                  name: count
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
