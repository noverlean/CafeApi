<?xml version="1.0" encoding="UTF-8" ?>
<databaseChangeLog
        xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
        xmlns="http://www.liquibase.org/xml/ns/dbchangelog"
        xsi:schemaLocation="http://www.liquibase.org/xml/ns/dbchangelog http://www.liquibase.org/xml/ns/dbchangelog/dbchangelog-3.1.xsd">

    <changeSet logicalFilePath="insert-dishes"
               id="insert-dishes" author="noverlin">
        <insert tableName="dishes">
            <column  name="name"  value="Капучино"/>
            <column  name="description"  value="Капучино – это не просто кофе с молоком, а настоящее наслаждение под пышной шапкой из молочной пенки."/>
            <column  name="variants_description"  value="Объемы напитка"/>
            <column  name="price"  value="3.00"/>
        </insert>
    </changeSet>

</databaseChangeLog>